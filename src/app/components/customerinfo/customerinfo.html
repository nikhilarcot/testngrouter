<section class="customerinfo" ng-view>
  <h1>{{$ctrl.infoHeader}}</h1>
  <p class="show-error" ng-show="$ctrl.isApiError">{{$ctrl.msg}}</p>
  <div>
    <table class="customer-table">
      <thead>
        <tr class="theader">
          <th>{{$ctrl.tabCol1}}</th>
          <th>{{$ctrl.tabCol2}}</th>
          <th>{{$ctrl.tabCol3}}</th>
          <th>{{$ctrl.tabCol4}}</th>
          <th>{{$ctrl.tabCol5}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in $ctrl.customersInfo" ng-class="customer.active ? 'show-green' : 'show-grey'">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.location}}</td>
          <td>{{customer.province}}</td>
          <td>{{customer.active}}
            <a ui-sref="customerdetails" ng-class="customer.active ? 'enabled' : 'disabled'"
              ng-click="$ctrl.selectedCustomer(customer)">{{$ctrl.tabRow1}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
